<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="imdex.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Press A Key to Start</h1>

    <table>
      <tr>
        <td><button class="green" type="button" name="button"></button></td>
        <td><button class="red" type="button" name="button"></button></td>
      </tr>
      <tr>
        <td><button class="yellow" type="button" name="button"></button></td>
        <td><button class="blue" type="button" name="button"></button></td>
      </tr>
    </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
